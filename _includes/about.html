<!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">About</h2>
                    <h3 class="section-subheading text-muted">A brief timeline.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                      {% for part in site.timeline %}
                        <li>
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/about/{{part.number}}.jpg" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{part.period}}</h4>
                                    <h4 class="subheading">{{part.title}}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">{{part.desc}}</p>
                                </div>
                            </div>
                        </li>
                      {% endfor %}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>Be Part
                                    <br>Of My
                                    <br>Story!</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
